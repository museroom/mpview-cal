<div class="row col-lg-12">
  <ul>
    <li
      *ngFor="let timeline of timelines">
      <ul>
        <li>id:{{timeline.id}}</li>
        <li> name:{{timeline.name}}</li>
        <li>notes:{{timeline.note}}</li>
        <ul>
          <li *ngFor="let media of timeline.medias">
            [{{media}}] {{media.id}}: {{media.name}}
          </li>
        </ul>
      </ul>
    </li>
  </ul>
</div>
